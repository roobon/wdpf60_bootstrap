<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel/Image Slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="images/la.jpg" alt="First slide" style="width: 100%;">
                </div>
                <div class="carousel-item">
                    <img src="images/chicago.jpg" alt="Second slide" style="width: 100%;">
                </div>
                <div class="carousel-item">
                    <img src="images/ny.jpg" alt="Third slide" style="width: 100%;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">

                    <div class="carousel-inner" role="listbox">

                            <img src="images/la.jpg" alt="First slide" style="width: 100%;">

                            <img src="images/ny.jpg" alt="Third slide" style="width: 100%;">

                    </div>
                    <a class="carousel-control-prev" href="#carouselId2" role="button" data-slide="prev">

            <div class="col-lg-6">

                    <ol class="carousel-indicators">
                        <li data-target="#carouselId3" data-slide-to="0" class="active"></li>

                    <div class="carousel-inner" role="listbox">

                    </a>
                    <a class="carousel-control-next" href="#carouselId3" role="button" data-slide="next">

</body>
</html>
