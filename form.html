<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Form1: Login Form</h3>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password">
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Student Registration Form</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email">
                    </div>
                    <label for="">Gender:</label>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" value="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="gender" value="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Date of Birth:</label>
                        <input type="date" class="form-control" name="dob" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Your Subjects:</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="php">
                                PHP
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="php">
                                JavaScript
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">District:</label>
                        <select class="form-control" name="district">
                            <option>Select one</option>
                            <option>Dhaka</option>
                            <option>Rajshahi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Address: </label>
                        <textarea class="form-control" name="address" rows="5" placeholder="Enter Address"></textarea>
                    </div>
                    <input type="submit" class="btn btn-secondary" name="submit" value="REGISTER">
                </form>

            </div>
            <div class="col-lg-6">

            </div>
        </div>
    </div>


</body>

</html>
